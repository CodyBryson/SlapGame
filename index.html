<!doctype html>
<html lang="en">

<head>
  <title>Slap Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.min (4).css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid bg-primary">
    <div class="row justify-content-between text-center">
      <div class="col-12 d-flex flex-row justify-content-around text-center p-3">
        <h2 class="text-secondary">Enemy: <span class="text-warning" id='enemyname'></span></h2>

        <h2 class="text-secondary">Health: <span class="text-danger" id="health"></span></h2>

        <h2 class="text-secondary">Gold: <span class="text-info" id='hitcounter'></span></h2>
      </div>
    </div>
    </row>
  </header>
  <main class="container-fluid bg-light">
    <div class="row text-center  align-items-center justify-content-center">
      <div class="col-md-6 m-5" id="portrait">



      </div>
    </div>
    <div class="row text-center my-4">
      <div class="col">

        <h1 class="text-center text-primary mt-4 p-3 display-1" id="results"></h1>
      </div>
    </div>

  </main>
  <footer class="container-fluid bg-primary">
    <div class="row text-center" id="gamecontrols">
      <div class="col-4 p-2 my-2">
        <a href="#" class="link wobble-vertical-on-hover">
          <button type="button" id="button" class="btn btn-success" onclick="play('slap')">
            <h4 class="text-light">Slap</h4>
          </button>
        </a>
      </div>
      <div class="col-4 p-2 my-2">
        <a href="#" class="link wobble-vertical-on-hover">
          <button type="button" id="button" class="btn btn-danger" onclick="play('punch')">
            <h4 class="text-light">Punch</h4>
          </button>
        </a>
      </div>
      <div class="col-4 p-2 my-2">
        <a href="#" class="link wobble-vertical-on-hover">
          <button type="button" id="button" class="btn btn-warning" onclick="play('kick')">
            <h4 class="text-light">Kick</h4>
          </button>
        </a>
      </div>
    </div>
  </footer>



  <script src="app.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
